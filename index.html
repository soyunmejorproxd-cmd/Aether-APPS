<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether Browser</title>

  <style>
    :root {
      --bg: #0f1220;
      --card: #181c3a;
      --primary: #4f7cff;
      --text: #ffffff;
      --muted: #b3b6d4;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0f1220, #141852);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,.4);
      text-align: center;
    }

    .logo {
      width: 96px;
      height: 96px;
      border-radius: 22px;
      background: linear-gradient(135deg, var(--primary), #7aa2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 42px;
      margin: 0 auto 16px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .version {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .btn {
      display: block;
      margin: 22px 0;
      padding: 14px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      transition: transform .1s, box-shadow .1s;
      box-shadow: 0 10px 25px rgba(79,124,255,.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(79,124,255,.6);
    }

    .info {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #8a8ec9;
    }
  </style>
</head>
