<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aether Browser</title>

  <style>
    :root {
      --bg1: #0f1220;
      --bg2: #141852;
      --card: #181c3a;
      --primary: #4f7cff;
      --text: #ffffff;
      --muted: #b3b6d4;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: var(--card);
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,.45);
      text-align: center;
    }

    /* ICONO */
    .app-icon {
      width: 96px;
      height: 96px;
      border-radius: 22px;
      margin: 0 auto 16px;
      display: block;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0,0,0,.4);
      transition: transform .25s ease, box-shadow .25s ease;
      cursor: pointer;
    }

    .app-icon:hover {
      transform: scale(1.06);
      box-shadow: 0 16px 35px rgba(79,124,255,.45);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .version {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 16px;
    }

    p {
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
    }

    .btn {
      display: block;
      margin: 22px 0;
      padding: 14px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      box-shadow: 0 10px 25px rgba(79,124,255,.4);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(79,124,255,.6);
    }

    .info {
      margin-top: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      color: #8a8ec9;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="/icaether.png" alt="Aether Icon" class="app-icon">

    <h1>Aether Browser</h1>
    <div class="version">Versión 2.3</div>

    <p>
      Navegador web ligero y rápido desarrollado de forma independiente.
      Control total del usuario y permisos claros.
    </p>

    <a class="btn" href="/Aether2.3.apk" download>
      Instalar aplicación
    </a>

    <div class="info">
      Requiere Android 7.0 o superior<br>
      Permisos: cámara y micrófono (solo con autorización)
    </div>

    <div class="footer">
      © 2025 · Aether Browser
    </div>
  </div>

</body>
</html>
